<!-- templates/menu.html -->
<nav style="background: #f2f2f2; padding: 1em; margin-bottom: 2em; display: flex; justify-content: space-between; align-items: center;">
    <span style="font-weight: bold; font-size: 1.2em;">Ninguém Manda em Mim</span>
    <div>
        <a href="/">Início</a>
        {% if request.path.startswith('/podcast/') %}
            &gt; <a href="/podcast/{{ podcast.id }}">Podcast</a>
        {% endif %}
        {% if request.path.startswith('/episode/') %}
            &gt; <a href="/episode/{{ episode.id }}">Episódio</a>
        {% endif %}
        <a href="/all_episodes" style="margin-left:1em;">Todos os Episódios</a>
    </div>
    <form action="/search" method="get" style="margin: 0;">
        <input type="text" name="q" placeholder="Pesquisar podcasts">
        <button type="submit">Pesquisar</button>
    </form>
</nav>
