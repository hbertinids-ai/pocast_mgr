<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Podcasts</title>
    <link rel="stylesheet" href="/static/custom.css">
</head>
<body>
    {% include 'menu.html' %}
    <div style="display:flex; flex-direction:row; align-items:flex-start;">
        <div style="flex:1;">
            <h1>Bem-vindo à aplicação de gestão de podcasts</h1>
            <form action="/add" method="post">
                <input type="text" name="title" placeholder="Título" required>
                <input type="text" name="host" placeholder="Apresentador" required>
                <textarea name="description" placeholder="Descrição"></textarea>
                <button type="submit">Adicionar Podcast</button>
            </form>
            <ul>
                {% for podcast in podcasts %}
                <li>
                    <a href="/podcast/{{ podcast.id }}">{{ podcast.title }}</a> por {{ podcast.host }}
                </li>
                {% endfor %}
            </ul>
        </div>
        <div style="margin-left:2em;">
            {% include 'calendar.html' %}
        </div>
    </div>
</body>
</html>
